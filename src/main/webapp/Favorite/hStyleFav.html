<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(function() {
            $.ajax({
                url:"http://localhost/hstylefav"
            }).then(function(data){
            	$('#hstyleFavList').text(data.hstyleFavList);
                $('#userNo').text(data.userNo);
                $('#userId').text(data.userId);
                $('#userName').text(data.userName);
                $('#gender').text(data.gender);
                $('#phone').text(data.phone);
                $('#nickName').text(data.nickName);
                $('#businessNumber').text(data.businessNumber);
                $('#region').text(data.region);
                $('#fileStorage').text(data.fileStorage);
                $('#userLevel').text(data.userLevel);
            });
        });
    </script>

</head>
<body>
    <h1>[Get]HairStyleFav</h1>
    <div id="user">
        hstyleFavList:<p id="hstyleFavList"></p>
        userId:<p id="userId"></p>
        userName:<p id="userName"></p>
        gender:<p id="gender"></p>
        phone:<p id="phone"></p>
        nickName:<p id="nickName"></p>
        businessNumber:<p id="businessNumber"></p>
        region:<p id="region"></p>
        fileStorage:<p id="fileStorage"></p>
        userLevel:<p id="userLevel"></p>
    </div>
</body>
</html>
