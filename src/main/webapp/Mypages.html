<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Modern Business - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/modern-business.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/hairStargram/login/facebook.js"></script>
  <script src="js/hairStargram/common/common_nev.js"></script>

  <script> 
    function reservation() {
      $("#change").load("./mypage/mypages-reservation.html");
    }

    function hairStyleFav() {
      $("#change").load("./mypage/mypages-hairFav.html");
    }

    function designerFav() {
      $("#change").load("./mypage/mypages-designerFav.html");
    }

    function history() {
      $("#change").load("./mypage/mypages-history.html");
    }

    // 사용자 정보
    function myInfo() {
      $("#change").load("./mypage/mypages-info.html", function (e) {
        var userId = getCookie('userId');
        if (userId != null && userId != "") {
          getUser(userId);
        }
      });
    }

    function review() {
      $("#change").load("./reply/blog-reply.html");
    }
    function hairStyleRev() {
      $("#btnHairRev").on('click', function () {
        $("#change").load("./mypage/mypages-hairFav-rev.html");
      });
    }

    // 회원탈퇴
    function leave() {
      $("#change").load("./mypage/mypages-leave.html", function (e) {
        var userId = getCookie('userId');
        if (userId != null && userId != "") {
          getUser(userId);
        }
      });
    }

    window.onload = function () {
      loadMenu();
      reservation();
    };
  </script>

<body>

  <!-- Navigation -->
  <div id="menuContents"></div>
  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">My Page</h1>

    <!-- Content Row -->
    <div class="row">
      <!-- Sidebar Column -->
      <div class="col-lg-3 mb-4">
        <div class="list-group">
          <a href="javascript:reservation()" class="list-group-item">예약현황</a>
          <a href="javascript:hairStyleFav()" class="list-group-item">헤어스타일 즐겨찾기</a>
          <a href="javascript:designerFav()" class="list-group-item">디자이너 즐겨찾기</a>
          <a href="javascript:history()" class="list-group-item">이용내역</a>
          <a href="javascript:myInfo()" class="list-group-item">정보수정</a>
          <a href="javascript:leave()" class="list-group-item">회원탈퇴</a>
        </div>
      </div>
      <!-- Content Column -->
      <div class="col-lg-9 mb-4">
        <table id="change" class="table table-striped"></table>
        <hr>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="index-footer"></div>

</body>

</html>
