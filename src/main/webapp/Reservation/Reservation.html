<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(function() {
            $.ajax({
                url:"http://localhost/reservation"
            }).then(function(data){
                $('#resNo').text(data.resNo);
                $('#year').text(data.year);
                $('#month').text(data.month);
                $('#beginDay').text(data.beginDay);
                $('#beginHour').text(data.beginHour);
                $('#endHour').text(data.endHour);
                $('#businessNumber').text(data.businessNumber);
                $('#beginMinute').text(data.beginMinute);
                $('#endMinute').text(data.endMinute);
                $('#userComment').text(data.userComment);
                $('#userComplete').text(data.userComplete);
                $('#styleNo').text(data.styleNo);
                $('#desinerId').text(data.desinerId);
                $('#userId').text(data.userId);
            });
        });
    </script>

</head>
<body>
    <h1>[Get]HairStyleFav</h1>
    <div id="reserv">
        resNo:<p id="resNo"></p>
      	연도 :<p id="year"></p>
        월 :<p id="month"></p>
      	시작일 :<p id="beginDay"></p>
        시작시간 :<p id="beginHour"></p>
        끝나는 시간 :<p id="endHour"></p>
        끝나는 시간 :<p id="endHour"></p>
        매장번호 :<p id="businessNumber"></p>
        시작분 :<p id="beginMinute"></p>
        끝나는 분  :<p id="endMinute"></p>
        고객요청사항  :<p id="userComment"></p>
        완료여부  :<p id="userComplete"></p>
        스타일번호  :<p id="styleNo"></p>
        디자이너 아이디   :<p id="desinerId"></p>
        유저 아이디   :<p id="userId"></p>
    </div>
</body>
</html>
