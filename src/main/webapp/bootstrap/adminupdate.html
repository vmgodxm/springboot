<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#btnRegister').on('click', function (e) {
        $.ajax({
          url: "http://localhost/admininsert",
          type: "POST",
          data: $('#admin').serialize(),
          dataType: 'application/json',
        }).done(function (data) {
          // 성공 시 처리되는 함수
          console.log(data);
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      })
    });
  </script>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form id="admin">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="adminUserId" id="adminUserId" class="form-control" placeholder="adminUserId" required="required">
              <label for="adminUserId">adminUserId</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="password" id="password" class="form-control" placeholder="password" required="required">
              <label for="password">password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="email" id="email" class="form-control" placeholder="email" required="required">
              <label for="email">email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="adminName" id="adminName" class="form-control" placeholder="adminName" required="required">
              <label for="adminName">adminName</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" required="required">
              <label for="phone">phone</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="address" id="address" class="form-control" placeholder="address" required="required">
              <label for="address">address</label>
            </div>
          </div>

          <a id="btnRegister" class="btn btn-primary btn-block" href="#">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
