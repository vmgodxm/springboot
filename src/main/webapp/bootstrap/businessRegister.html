<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>헤어스타그램 - 회원가입</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#header').load('header.html');

      $('#btnRegister').on('click', function (e) {
        $.ajax({
          url: "http://localhost/user",
          type: "POST",
          data: $('#user').serialize(),
          dataType: 'json',
        }).done(function (data) {
          // 성공 시 처리되는 함수
          window.location.href = 'facebookLogin.html';
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      })
    });
  </script>
</head>

<body class="bg-dark">

  <div id="container" class="container">
    <div id="header">

    </div>
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">회원가입</div>
      <div class="card-body">
        <form id="user">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userId" id="userId" class="form-control" placeholder="userId"
                required="required">
              <label for="userId">아이디</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="userName"
                required="required">
              <label for="userName">이름</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <select class="custom-select" name="gender">
                <option value="0" selected="selected">Man</option>
                <option value="1">Woman</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" required="required">
              <label for="phone">연락처</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="nickName" id="nickName" class="form-control" placeholder="nickName"
                required="required">
              <label for="nickName">닉네임</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <select class="custom-select" name="region">
                <option value="0" selected="selected">서울</option>
                <option value="1">경기</option>
                <option value="2">부산</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group2">
              <input type="text" name="businessNumber" id="businessNumber" class="form-control-sm"
                placeholder="businessNumber" required="required">
              <label for="businessNumber">사업자 번호</label>
              <a id="btn" class="btn btn-primary btn-block-sm" href="#">인증하기</a>
            </div>

          </div>
          <!-- <div class="form-group">
            <div class="form-label-group2">
              <input type="text" name="businessNumber" id="businessNumber" class="form-control-sm"
                placeholder="businessNumber" required="required">
              <label for="businessNumber">이전 사업장 주소</label>
              <a id="btn" class="btn btn-primary btn-block-sm" href="index.html">추가</a>
            </div>
          </div> -->

          <div class="form-group">
            <div class="form-label-group">
              <input type="hidden" name="userLevel" id="userLevel" class="form-control" placeholder="userLevel"
                required="required" value="1">
            </div>
          </div>

          <a id="btnRegister" class="btn btn-primary btn-block" href="#">가입하기</a>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
