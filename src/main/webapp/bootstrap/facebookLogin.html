<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>헤어스타그램 - 로그인</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery/jquery.ajax-cross-origin.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/hairStargram/facebook.js"></script>
    <script>
        window.onload = function () {
            $('#header').load('header.html');
        };
    </script>
</head>

<body class="bg-dark">

    <div id="container" class="container">
        <div id="header">

        </div>
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" name="adminUserId" id="adminUserId" class="form-control"
                                placeholder="Email address" required="required" autofocus="autofocus">
                            <label for="adminUserId">Id</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" name="password" id="password" class="form-control" placeholder="Password"
                                required="required">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="container" style="display: inline-block;text-align: center;">
                        <div class="fb-login-button" scope="public_profile,email" data-width="50" data-size="large" data-button-type="login_with"
                            data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState()">
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="join.html">Register an Account</a>
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
