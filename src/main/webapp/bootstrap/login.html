<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/jquery/jquery.ajax-cross-origin.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#btnLogin').on('click', function (e) {
        $.ajax({
          url: "http://localhost/admin/login",
          type: "POST",
          data: $('#loginForm').serialize(),
          dataType: 'json',
        }).done(function (responseData) {
          // 성공 시 처리되는 함수
          if (responseData.isSuccess == true) {
            window.location.href = 'index.html';
          } else {
            alert('로그인 실패');
          }
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      })
    });
  </script>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Admin Login</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="adminUserId" id="adminUserId" class="form-control" placeholder="Email address"
                required="required" autofocus="autofocus">
              <label for="adminUserId">Id</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="password"  id="password" class="form-control" placeholder="Password"
                required="required">
              <label for="password">Password</label>
            </div>
          </div>
         <!-- <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>-->
          <a id="btnLogin" class="btn btn-primary btn-block" href="#">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  

</body>

</html>
