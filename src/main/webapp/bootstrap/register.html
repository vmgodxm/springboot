<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#btnRegister').on('click', function (e) {
        $.ajax({
          url: "http://localhost/user",
          type: "POST",
          data: $('#user').serialize(),
          dataType: 'json',
        }).done(function (data) {
          // 성공 시 처리되는 함수
          window.location.href = 'index.html';
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      })
    });
  </script>
</head>

<body class="bg-dark">

  <div id="container" class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form id="user">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userId" id="userId" class="form-control" placeholder="userId"
                required="required">
              <label for="userId">userId</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="userName"
                required="required">
              <label for="userName">userName</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="gender" id="gender" class="form-control" placeholder="gender"
                required="required">
              <label for="gender">gender</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" required="required">
              <label for="phone">phone</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="nickName" id="nickName" class="form-control" placeholder="nickName"
                required="required">
              <label for="nickName">nickName</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="hidden" name="userLevel" id="userLevel" class="form-control" placeholder="userLevel" required="required" value="0"> 
            </div>
          </div>

          <a id="btnRegister" class="btn btn-primary btn-block" href="#">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
