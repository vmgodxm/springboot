  <script>
 $(function () {
       $.ajax({
        url: "/hairStyle",
        Type: 'GET',
        dataType: 'json'
      }).then(function (data) {
        var html = "";
        $.each(data, function (i, v) {
          var hairStyleList = data[i];
          html += regHairStyle(hairStyleList);
          console.log('디자이너 등록한 헤어스타일' + data[i].styleNo);
          
        });
        $('#regHairStyle').html(html);
      });
    });


    function regHairStyle(hairStyle){
      var time;
      if(hairStyle.hour == null || hairStyle.hour == undefined){
        time = hairStyle.minute + '분';
      }else if(hairStyle.minute == null || hairStyle.minute == undefined || hairStyle.minute == 0){
        time = hairStyle.hour + '시';
      }else{
        time = hairStyle.hour + '시' + hairStyle.minute + '분';
      }
      
      console.log(time);
      return `<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="/images/${hairStyle.thumbNailFileName}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">${hairStyle.styleName}</a>
          </h4>
          <p class="card-text">${hairStyle.price}<br>소요시간 : ${time}<br>${hairStyle.styleComment}</p>
          <a class="btn btn-primary" href="#">수정</a>&nbsp;&nbsp;&nbsp;<a class="btn btn-primary" href="#">삭제</a>
        </div>
      </div>
    </div>`;
    };

   
  </script>
