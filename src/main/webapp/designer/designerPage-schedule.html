<div class="row">
    <div class="col-lg-9 mb-4">
        <div id="wrapper">
            <div id="calendar"></div>
        </div>
    </div>
    <!-- <div id="loading"></div>
        <div id="calendar"></div> -->
    <div id="timepicker" class="col-lg-3 mb-4">
        <br><br><br><br><br>
        시작시간:<input id="startTime" type="text" class="time" style="width:50%" value="00:00"><br>
        종료시간:<input id="endTime" type="text" class="time" style="width:50%" value="23:30">
        <p></p>
        <a id="btnCommit" class="btn btn-primary btn-block" href="#">운영시간 등록</a>
    </div>

    <script>
        $(function () {
            $('#startTime').timepicker({
                timeFormat: 'H:i',
                minTime: '00:00',
                interval: 30
            });

            $('#endTime').timepicker({
                defaultDate: '23:30',
                timeFormat: 'H:i',
                minTime: '00:00',
                interval: 30
            });

            $('#btnCommit').on('click', function (e) {
                var startTime = $('#startTime').val();
                var endTime = $('#endTime').val();

                if (startTime == null || endTime == null) {
                    return;
                }

                var companyOperation = {
                    restData: '',
                    startTime: startTime,
                    endTime: endTime,
                    userId: localStorage.userId
                }

                $.ajax({
                   url: 'http://localhost/companyOperation',
                   type: 'POST',
                   contentType : 'application/json',
                   data: JSON.stringify(companyOperation),
                   dataType: 'json'
                }).done(function (responseData) {
                    console.log(responseData);
                }).fail(function (xhr, status, message) {
                    console.log(xhr, status, message);
                });
            });
        });
    </script>
