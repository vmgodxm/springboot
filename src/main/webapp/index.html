<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Modern Business - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/modern-business.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/jquery/jquery.ajax-cross-origin.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/hairStargram/facebook.js"></script>
  <script>
    
    window.onload = function () {
      $("#contents").load("index-menu.html");
      $("#body").load("index-body.html");
      $("#index-footer").load("index-footer.html");

      var userId = getCookie('userId');
      if (userId != null && userId != "") {
        $('#liLogin').html('Logout');
        $('#userId').html(userId);
      }

      $(document).on('click', '#liLogin', function (e) {
        var userId = getCookie('userId');
        if (userId == undefined) {
          window.location.href = 'login.html';
        } else {
          $.ajax({
            url: `/user/logout`,
            type: "POST",
            data: userId,
            dataType: 'json',
            accept: 'application/json',
            contentType: 'application/json;charset=utf-8'
          }).done(function (responseData) {
            // 성공 시 처리되는 함수
            console.log(responseData);
            if (responseData == 'OK') {
              deleteCookie('userId');
              $('#liLogin').html('Login');
              $('#userId').html('');
            }
          }).fail(function (jqXHR, textStatus, errorThrown) {
            // 실패 시 처리되는 함수
            console.log(jqXHR.responseText);
          });
        }

      });
    };

  </script>
</head>
    <!-- menu -->
    <div id="contents"></div>
    <!-- body -->
    <div id="body"></div>
    <!-- Footer -->
    <div id="index-footer"></div>
    <!-- Bootstrap core JavaScript -->
</body>

</html>
