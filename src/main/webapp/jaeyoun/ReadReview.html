<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadReview</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">

$(function() {
            $.ajax({
                url:"http://localhost/review",
                Type:"GET",
                dataType:"json"
            }).then(function(data){
            	console.log(data.length)
            	$.each(data,function(i,v){
            		console.log(data[i].replyNo);
            		console.log(data[i].title);
            		console.log(data[i].useContent);
            		
            		$("#user").append('<tr> <td>'+data[i].replyNo+'</td><td>'+data[i].title+'</td><td>'+data[i].useContent+'</td><td>'+data[i].designerId+'</td><td>'+data[i].userId+'</td><td>'+data[i].styleNo+'</td><td>'+data[i].resNo+'</td></tr>');
            		$("#userId").append(data[i].userId);
            	});
            });
        });;


    </script>
</head>

<body>
<h1>[Get]Review</h1>
    <table id="user" style="border: double;">
    <th>제목</th>
    <th>내용</th>
    <th>작성시간</th>
    <th>디자이너</th>
    <th>작성자</th>
    <th>스타일번호</th>
    <th>예약번호</th>
</body>
</html>
