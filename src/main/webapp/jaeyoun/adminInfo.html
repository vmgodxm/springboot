<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript">
    $(function () {
      var adminId = location.href.split("?")[1].split(":");
      $.ajax({
        url: 'http://localhost/admin/' + adminId,
        type: 'GET',
        dataType: 'json',
      }).done(function (data) {
        // 성공 시 처리되는 함수
        $('#adminNo').val(data.adminNo);
        $('#adminUserId').val(data.adminUserId);
        $('#password').val(data.password);
        $('#email').val(data.email);
        $('#adminName').val(data.adminName);
        $('#phone').val(data.phone);
        $('#address').val(data.address);
      }).fail(function (jqXHR, textStatus, errorThrown) {
        // 실패 시 처리되는 함수
        console.log(jqXHR.responseText);
      });

      // 수정 버튼 눌렀을 때
      $('#btnModify').on('click', function (e) {
        $.ajax({
          url : 'http://localhost/admin/' + adminId, 
          type : 'PUT',
          data : $('#admin').serialize(),
          dataType : 'json'
        }).done(function (responseData) {
          console.log(responseData);
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      });
    });
  </script>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form id="admin">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="adminNo" id="adminNo" class="form-control" placeholder="adminNo"
                required="required" readonly>
              <label for="adminNo">adminNo</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="adminUserId" id="adminUserId" class="form-control" placeholder="adminUserId"
                required="required" readonly>
              <label for="adminUserId">adminUserId</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="password" id="password" class="form-control" placeholder="password"
                required="required">
              <label for="password">password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="email" id="email" class="form-control" placeholder="email"
                required="required">
              <label for="email">email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="adminName" id="adminName" class="form-control" placeholder="adminName" required="required">
              <label for="adminName">adminName</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="phone"
                required="required">
              <label for="phone">phone</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="address" id="address" class="form-control"
                placeholder="address" required="required">
              <label for="address">address</label>
            </div>
          </div>
         
          <a id="btnModify" class="btn btn-primary btn-block" href="#">수정</a>
          <a id="btnModify" class="btn btn-primary btn-block" href="admintables.html">테이블 보기</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
