<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery/jquery.ajax-cross-origin.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script type="text/javascript">

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response.authResponse.accessToken);                   // The current login status of the person.
            console.log(response.authResponse.userID);                   // The current login status of the person.
            getUserInfo(response.authResponse.userID);
            if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                testAPI();
            } else {                                 // Not logged into your webpage or we are unable to tell.
                // document.getElementById('status').innerHTML = 'Please log ' + 'into this webpage.';
            }
        }

        function getUserInfo(userId) {
            // body...
            FB.api('/' + userId + '/?fields=id,name,email','GET',
                {},
                function (response) {
                    // Insert your code here
                    console.log(response);
                    let email = response.email;
                    //loginViaEmail(email);
                }
            );
        }


        function loginViaEmail(email) {
            // body...
            let token = '{{ csrf_token() }}';

            let data = {
                _token: token,
                email: email
            }

            $.ajax({
                url: '/login/via/email',
                type: 'POST',
                dataType: 'json',
                data: data,
                success: function (data) {
                    console.log(data);
                    if (data.status == 'success') {
                        window.location.href = '/dashboard';
                    }

                    if (data.status == 'info') {
                        window.location.href = '/create-account';
                    }
                },
                error: function (data) {
                    console.log('Error logging in via email !');
                    // alert('Fail to send login request !');
                }
            });
        }

        function checkLoginState() {               // Called when a person is finished with the Login Button.
            FB.getLoginStatus(function (response) {   // See the onlogin handler
                statusChangeCallback(response);
            });
        }


        window.fbAsyncInit = function () {
            FB.init({
                appId: '2470564943187606',
                cookie: true,                     // Enable cookies to allow the server to access the session.
                xfbml: true,                     // Parse social plugins on this webpage.
                version: 'v5.0'           // Use this Graph API version for this call.
            });


            FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
                statusChangeCallback(response);        // Returns the login status.
            });
        };


        (function (d, s, id) {                      // Load the SDK asynchronously
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }
    </script>
    </script>
</head>


<body class="bg-dark">

    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" name="adminUserId" id="adminUserId" class="form-control"
                                placeholder="Email address" required="required" autofocus="autofocus">
                            <label for="adminUserId">Id</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" name="password" id="password" class="form-control" placeholder="Password"
                                required="required">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="container" style="display: inline-block;text-align: center;">
                        <div class="fb-login-button" data-width="50" data-size="large" data-button-type="login_with"
                            data-auto-logout-link="false" data-use-continue-as="false"></div>

                        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                        </fb:login-button>
                    </div>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="register.html">Register an Account</a>
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
