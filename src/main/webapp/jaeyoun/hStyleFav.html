<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
    
    
        $(function() {
            $.ajax({
                url:"http://localhost/hstylefav",
                Type:"GET",
                dataType:"json"
            }).then(function(data){
            	console.log(data.length)
            	$.each(data,function(i,v){
            		console.log(data[i].userId);
            		$('#hfavoriteNo').text(data[i].hfavoriteNo);
            		$('#designerId').text(data[i].designerId);
            		$('#userId').text(data[i].userId);
            		$('#styleNo').text(data[i].styleNo);
            	});
           
            });
        });
        
    </script>

</head>
<body>
    <h1>[Get]HairStyleFav</h1>
    <div id="user">
        hfavoriteNo:<p id="hfavoriteNo"></p>
        designerId:<p id="designerId"></p>
        userId:<p id="userId"></p>
        styleNo:<p id="styleNo"></p>
     
    </div>
</body>
</html>
