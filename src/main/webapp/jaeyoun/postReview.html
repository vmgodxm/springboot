<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#send').on('click', function (e) {
                $.ajax({
                    url: 'http://localhost/review',
                    type: 'POST',
                    data: $('#review').serialize(),
                    dataType: 'application/json'
                }).then(function (data) {
                    console.log(data);
                }).done(function(responseData){
                    location.reload(true);
                });
            })
        });

    </script>
</head>

<body>
<h1>[Post]InsertReview</h1>
    <form id="review">
        title : <input id="title" name="title" type="text"><br>
        useContent : <input id="useContent" name="useContent" type="text"><br>
        designerId : <input id="designerId" name="designerId" type="text"><br>
        userId : <input id="userId" name="userId" type="text"><br>
        styleNo : <input id="styleNo" name="styleNo" type="text"><br>
        resNo : <input id="resNo" name="resNo" type="text"><br>
        <input type="reset" value="reset">
        <input id="send" type="button" value="send">
    </form>
</body>

</html>
