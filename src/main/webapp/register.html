<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>헤어스타그램 - 회원가입</title>

  <link href="css/sb-admin.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="js/hairStargram/login/facebook.js"></script>
  <script src="js/hairStargram/common/common_nev.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      loadMenu();
      $('#userId').val(localStorage.userId);
      $('#btnRegister').on('click', function (e) {
        localStorage.removeItem('userId');
        $.ajax({
          url: "http://localhost/user",
          type: "POST",
          data: $('#user').serialize(),
          dataType: 'json',
        }).done(function (data) {
          // 성공 시 처리되는 함수
          window.location.href = 'login.html';
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      })
    };
  </script>
</head>


<body class="bg-light">
  <div id="menuContents"></div>
  <div id="container" class="container">
    <header class="card card-login mx-auto mt-5" id="header"></header>
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">회원가입</div>
      <div class="card-body">
        <form id="user">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userId" id="userId" class="form-control" placeholder="userId" required="required"
                readonly>
              <label for="userId">아이디</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="userName"
                required="required">
              <label for="userName">이름</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <select class="custom-select" name="gender">
                <option value="0" selected="selected">남성</option>
                <option value="1">여성</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" required="required">
              <label for="phone">연락처</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="nickName" id="nickName" class="form-control" placeholder="nickName"
                required="required">
              <label for="nickName">닉네임</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <select class="custom-select" name="regionNo">
                <option value="0" selected="selected">서울</option>
                <option value="1">경기</option>
                <option value="2">부산</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <fieldset>
                <label for="userLevel">사용자 분류 : </label>
                <input type="radio" name="userLevel" id="general" placeholder="general"
                  class="btn btn-group btn-group-toggle" required="required" value="0" checked>
                <label for="general">일반 사용자</label>
                <input type="radio" name="userLevel" id="business" placeholder="business"
                  class="btn btn-group btn-group-toggle" required="required" value="1">
                <label for="business">디자이너</label>
              </fieldset>
            </div>
          </div>


          <a id="btnRegister" class="btn btn-primary btn-block" href="#">가입하기</a>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
