<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript">
    $(function () {
      var userId = location.href.split("?")[1].split(":");
      $.ajax({
        url: 'http://localhost/user/' + userId,
        type: 'GET',
        dataType: 'json',
      }).done(function (data) {
        // 성공 시 처리되는 함수
        $('#userNo').val(data.userNo);
        $('#userId').val(data.userId);
        $('#userName').val(data.userName);
        $('#gender').val(data.gender);
        $('#phone').val(data.phone);
        $('#nickName').val(data.nickName);
        $('#businessNumber').val(data.businessNumber);
        $('#region').val(data.region);
        $('#fileStorage').val(data.fileStorage);
        $('#userLevel').val(data.userLevel);
      }).fail(function (jqXHR, textStatus, errorThrown) {
        // 실패 시 처리되는 함수
        console.log(jqXHR.responseText);
      });

      // 수정 버튼 눌렀을 때
      $('#btnModify').on('click', function (e) {
        $.ajax({
          url : 'http://localhost/user/' + userId, 
          type : 'PUT',
          data : $('#user').serialize(),
          dataType : 'json'
        }).done(function (responseData) {
          console.log(responseData);
        }).fail(function (jqXHR, textStatus, errorThrown) {
          // 실패 시 처리되는 함수
          console.log(jqXHR.responseText);
        });
      });
    });
  </script>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form id="user">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userNo" id="userNo" class="form-control" placeholder="userNo"
                required="required">
              <label for="userNo">userNo</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userId" id="userId" class="form-control" placeholder="userId"
                required="required">
              <label for="userId">userId</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="userName"
                required="required">
              <label for="userName">userName</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="gender" id="gender" class="form-control" placeholder="gender"
                required="required">
              <label for="gender">gender</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" required="required">
              <label for="phone">phone</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="nickName" id="nickName" class="form-control" placeholder="nickName"
                required="required">
              <label for="nickName">nickName</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="businessNumber" id="businessNumber" class="form-control"
                placeholder="businessNumber" required="required">
              <label for="businessNumber">businessNumber</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="region" id="region" class="form-control" placeholder="region"
                required="required">
              <label for="region">region</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="fileStorage" id="fileStorage" class="form-control" placeholder="fileStorage"
                required="required">
              <label for="fileStorage">fileStorage</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="userLevel" id="userLevel" class="form-control" placeholder="userLevel"
                required="required">
              <label for="userLevel">userLevel</label>
            </div>
          </div>
          <a id="btnModify" class="btn btn-primary btn-block" href="#">수정</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
