<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        //     "userNo": 1,
        //   "userId": "test@test.com",
        //   "userName": "testName",
        //   "gender": 0,
        //   "phone": "000-0000-0000",
        //   "nickName": "nickName",
        //   "businessNumber": null,
        //   "region": null,
        //   "fileStorage": null,
        //   "userLevel": 0
        $(function () {
            $.ajax({
                url: "http://localhost/user"
            }).done(function (data) {
                var html = '';
                for (const iterator of data) {
                    html += '<a id="linkId" href=#>' + iterator + '</a>' + '<br>';
                }

                $('#userList').html(html);

            }).fail(function (jqXHR, textStatus, errorThrown) {
                // 실패 시 처리되는 함수
                console.log(textStatus);
            });

            $('#getUser').on('click', function (e) {
                
                $.ajax({
                    url: "http://localhost/user/" + $('#userId').val()
                }).done(function (data) {
                    // 성공 시 처리되는 함수
                    $('#userNo').val(data.userNo);
                    $('#userId').val(data.userId);
                    $('#userName').val(data.userName);
                    $('#gender').val(data.gender);
                    $('#phone').val(data.phone);
                    $('#nickName').val(data.nickName);
                    $('#businessNumber').val(data.businessNumber);
                    $('#region').val(data.region);
                    $('#fileStorage').val(data.fileStorage);
                    $('#userLevel').val(data.userLevel);
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    // 실패 시 처리되는 함수
                    console.log(textStatus);
                });
            });
        });
    </script>

</head>

<body>
    <h1>[Get]userRegist</h1>
    <div id="userList">

    </div>
    <form id="user">
        userNo : <input id="userNo" name="userNo" type="text"><br>
        userId : <input id="userId" name="userId" type="text"><br>
        userName : <input id="userName" name="userName" type="text"><br>
        gender : <input id="gender" name="gender" type="text"><br>
        phone : <input id="phone" name="phone" type="text"><br>
        nickName : <input id="nickName" name="nickName" type="text"><br>
        businessNumber : <input id="businessNumber" name="businessNumber" type="text"><br>
        region : <input id="region" name="region" type="text"><br>
        fileStorage : <input id="fileStorage" name="fileStorage" type="text"><br>
        userLevel : <input id="userLevel" name="userLevel" type="text"><br>
        <input type="reset" value="reset">
        <input id="getUser" type="button" value="getUser">
    </form>
</body>

</html>
